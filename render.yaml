# Render Blueprint
services:
  - type: web
    name: dataroom-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: dataroom-db
    plan: free

